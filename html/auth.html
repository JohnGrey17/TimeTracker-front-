<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Auth</title>
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <!-- ЛОГІН -->
    <div id="loginForm">
      <h2>Вхід</h2>
      <form onsubmit="loginUser(event)">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Пароль" required />
        <button type="submit">Увійти</button>
      </form>
      <p>Немає акаунту? <a href="#" onclick="showRegister()">Зареєструватися</a></p>
    </div>

    <!-- РЕЄСТРАЦІЯ -->
    <div id="registerForm" style="display:none;">
      <h2>Реєстрація</h2>
      <form onsubmit="registerUser(event)">
        <input type="text" id="regFirstName" placeholder="Ім'я" required />
        <input type="text" id="regLastName" placeholder="Прізвище" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="tel" id="regPhoneNumber" placeholder="Телефон" required />
        <input type="password" id="regPassword" placeholder="Пароль" required />
        <input type="password" id="regRepeatPassword" placeholder="Повторіть пароль" required />

        <!-- Департаменти з бекенду -->
        <select id="regDepartment" required>
          <option value="" disabled selected>Оберіть департамент</option>
        </select>

        <button type="submit">Зареєструватися</button>
      </form>
      <p>Вже є акаунт? <a href="#" onclick="showLogin()">Увійти</a></p>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
